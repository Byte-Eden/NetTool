[General]
http-api = sean@0.0.0.0:6166

dns-server = 223.5.5.5, 223.6.6.6, 114.114.114.114, 119.28.28.28, system

# > Surge 将自动嗅探发送到端口 80 和 443 的 TCP 请求的协议，从而在优化性能的同时启用高级 HTTP/HTTPS 功能。但是，这可能会导致一些兼容性问题。如果遇到问题，可以在此处添加主机名，Surge 不会嗅探这些请求的协议。此参数属于主机列表类型，详细规则请参见：https://manual.nssurge.com/others/host-list.html
always-raw-tcp-hosts = *.baidu.com

test-timeout = 5

internet-test-url = http://www.gstatic.com/generate_204

proxy-test-url = http://www.gstatic.com/generate_204

geoip-maxmind-url = https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/Country-only-cn-private.mmdb

# > 隐藏状态栏中的 VPN 图标
hide-vpn-icon = true
loglevel = notify

[Proxy Group]
# 策略组
FishCloud = select, policy-path=https://sub.store/download/Fish, include-all-proxies=0, interval=600, tolerance=50, hidden=0, no-alert=00, update-interval=43200

EnetCloud = select, policy-path=https://sub.store/download/Enet, include-all-proxies=0, interval=600, tolerance=50, hidden=0, no-alert=00, update-interval=43200

KTMCloud = select, policy-path=https://sub.store/download/KTMCloud, include-all-proxies=0, interval=600, tolerance=50, hidden=0, no-alert=00, update-interval=43200

EggtartCloud = select, policy-path=https://sub.store/download/Eggtart, include-all-proxies=0, interval=600, tolerance=50, hidden=0, no-alert=0, update-interval=43200

TianDanCloud = select, policy-path=https://sub.store/download/TIANDAN, include-all-proxies=0, interval=600, tolerance=50, hidden=0, no-alert=0, update-interval=43200

EternalNetwork = select, policy-path=https://sub.store/download/Eternal, include-all-proxies=0, interval=600, tolerance=50, hidden=0, no-alert=0, update-interval=43200

AladdinNetwork = select, policy-path=https://sub.store/download/Aladdin, include-all-proxies=0, interval=600, tolerance=50, hidden=0, no-alert=0, update-interval=43200

HK = select, policy-regex-filter=🇭🇰| 港|HK|Hong, no-alert=0, hidden=0, include-all-proxies=0, include-other-group="FishCloud, EnetCloud, KTMCloud, EggtartCloud, TianDanCloud, EternalNetwork, AladdinNetwork"

TW = select, policy-regex-filter=台|TW|Tai, no-alert=0, hidden=0, include-all-proxies=0, include-other-group="FishCloud, EnetCloud, KTMCloud, EggtartCloud, TianDanCloud, EternalNetwork, AladdinNetwork"

JP = select, policy-regex-filter=日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan, no-alert=0, hidden=0, include-all-proxies=0, include-other-group="FishCloud, EnetCloud, KTMCloud, EggtartCloud, TianDanCloud, EternalNetwork, AladdinNetwork"

KR = select, policy-regex-filter=KR|Korea|KOR|首尔|韩|韓, no-alert=0, hidden=0, include-all-proxies=0, include-other-group="FishCloud, EnetCloud, KTMCloud, EggtartCloud, TianDanCloud, EternalNetwork, AladdinNetwork"

US = select, policy-regex-filter=美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States, no-alert=0, hidden=0, include-all-proxies=0, include-other-group="FishCloud, EnetCloud, EggtartCloud, TianDanCloud, AladdinNetwork"

SG = select, policy-regex-filter=新加坡|坡|狮城|SG|Singapore, no-alert=0, hidden=0, include-all-proxies=0, include-other-group="FishCloud, EnetCloud, KTMCloud, EggtartCloud, TianDanCloud, EternalNetwork, AladdinNetwork"

Netflix = select, TW, PROXY, policy-path=https://sub.store/download/Netflix, include-all-proxies=0, interval=600, tolerance=50, hidden=0, no-alert=0, update-interval=43200

Game = select, policy-regex-filter=Game, no-alert=0, hidden=0, include-all-proxies=0, include-other-group=EnetCloud

PROXY = select, HK, TW, JP, KR, US, SG, FishCloud, EnetCloud, KTMCloud, EggtartCloud, TianDanCloud, EternalNetwork, AladdinNetwork, no-alert=0, hidden=0, include-all-proxies=0

FINAL = select, PROXY, DIRECT, REJECT, no-alert=0, hidden=0, include-all-proxies=0

境内服务 = select, DIRECT, REJECT, PROXY, no-alert=0, hidden=0
境外服务 = select, PROXY, DIRECT, REJECT, no-alert=0, hidden=0, include-all-proxies=0
拒绝服务 = select, REJECT, DIRECT, PROXY, no-alert=0, hidden=0
系统服务 = select, REJECT, DIRECT, PROXY, no-alert=0, hidden=0
属地替换 = select, FishCloud, EnetCloud, KTMCloud, EggtartCloud, TianDanCloud, EternalNetwork, AladdinNetwork, TW, PROXY, no-alert=0, hidden=0, include-all-proxies=0

